<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个HTML页面</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>11111欢迎来到我的网页！111111</h1>
    </header>

    <div class="container">
      <h2>关于我</h2>
      <p>
        这是一个用HTML创建的简单页面。HTML 是超文本标记语言 (HyperText Markup
        Language) 的缩写，它是构建网页的标准标记语言。
      </p>

      <h3>我的爱好：</h3>
      <ul>
        <li>编码</li>
        <li>看小说</li>
        <li>看动漫</li>
        <li>看电影</li>
      </ul>

      <p>
        你可以通过点击这个链接访问
        <a href="https://www.example.com" target="_blank">示例网站</a>。
      </p>

      <img src="https://via.placeholder.com/150" alt="一个占位图片" />
      <p>上面是一张占位符图片。</p>
    </div>

    <footer>
      <p style="text-align: center; margin-top: 20px">© 2023 我的网页</p>
    </footer>
  </body>
</html>
